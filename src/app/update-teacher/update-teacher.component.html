<h3>Update teacher</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="teacher.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="teacher.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="teacher.address" name="address">
    </div>
    
    <div class="form-group">
      <label for="name">DOB</label>
      <input type="text" class="form-control" id="dob" required [(ngModel)]="teacher.dob" name="dob">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
